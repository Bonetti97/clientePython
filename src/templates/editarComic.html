{% extends "base.html" %} 
{% block content %}
<h1>Editar Comic</h1>
<hr />
<div class="container">
	<div class="row d-flex justify-content-center">
		<div class="card">
			<div class="card-body">
				<form class="form-inline" role="form" action="" method="post">
					<div class="form-group">
						<label for="inputNombre" class="ontrol-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="nombreComic"
								id="nombreComic" value="{{ comic.nombre }}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputText" class="control-label">Descripci&oacute;n</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="descripcionComic"
								id="descripcionComic" 
								value="{{ comic.descripcion }}">
						</div>
					</div>
					<div class="form-group text-center">
						<button type="submit" value="submit" class="btn btn-warning">Actualizar</button>

					</div>
				</form>
			</div>
		</div>
	</div>
</div>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
