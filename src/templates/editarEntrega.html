{% extends "base.html" %} 
{% block content %}
<h1>Editar Entrega</h1>
<hr />
<div class="container">
	<div class="row d-flex justify-content-center">
		<div class="card">
			<div class="card-body">
				<form class="form-inline" role="form" action="" method="post">
					<div class="form-group">
						<label for="inputNombre" class="control-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="nombreEntrega"
								id="nombreEntrega" value="{{ entrega.nombre }}">
						</div>
					</div>
					<div class="form-group text-center">
						<button type="submit" value="submit" class="btn btn-warning">Actualizar</button>

					</div>
                                                                                        <img src="data:image/png;base64,{{ entrega.archivo }}" style="width:250px; height: 250px;" />

				</form>
			</div>
		</div>
	</div>
</div>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
