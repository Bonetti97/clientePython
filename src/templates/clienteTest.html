<div class="container align-items-center">
	<div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3 border-bottom">
		<div class="btn-toolbar mb-2 mb-md-0">
			<div class="btn-group mr-2">
       <div class="row d-flex justify-content-center">
		<div class="card">
			<div class="card-body">
				<form class="form-inline" role="form" action="/newComicTest" method="post">
					<div class="form-group">
						<label for="inputText" class="col-sm-3 control-label">Nombre:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="nombreComic"
								id="nombreComic" placeholder="text">
						</div>
					</div>
					<div class="form-group">
						<label for="inputText" class="col-sm-3 control-label">Descripci&oacuten:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="descripcionComic"
								id="descripcionComic" placeholder="text">
						</div>
					</div>
					<div class="form-group text-center">
						<button type="submit" value="submit" class="btn btn-success">Crear</button>
					</div>
				</form>
			</div>
		</div>
	</div>
				<div class="form-group mb-2">
					<form class="form-inline" role="form" action="/buscarFechaMayor"
						method="get">
						<div class="input-group">
							<input type="date" class="form-control" name="busquedaFechaMayor"
								id="busquedaFechaMayor" placeholder="fecha"></input>
							<div class="input-group-append">
								<button type="submit" value="submit" class="btn btn-primary">Buscar
									por Fecha Mayor que</button>
							</div>
						</div>
					</form>
				</div>
				<div class="form-group mx-sm-3 mb-2">
					<form class="form-inline" role="form" action="/buscarNombre"
						method="get">
						<div class="input-group">
							<input type="text" class="form-control" name="busquedaNombre"
								id="busquedaNombre" placeholder="nombre"></input>
							<div class="input-group-append">
								<button type="submit" value="submit" class="btn btn-primary">Buscar
									por Nombre</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="container align-items-center">
		<div
			class="d-flex flex-row-reverse align-items-center pt-1 pb-1 mb-2 border-bottom">
			<form class="form-horizontal" role="form" action="/ordenFecha"
				method="get">
				<button class="btn btn-primary">Orden Fecha</button>
			</form>
			<span style="margin-right: 10px;"></span>
			<form class="form-horizontal" role="form" action="/buscarNumEntregas"
				method="get">
				<button class="btn btn-primary">Orden Numero Entregas</button>
			</form>
		</div>
		{% if listaComic|length > 0 %}
		<div class="table-resposive">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Nombre</th>
						<th scope="col">Descripcion</th>
						<th scope="col">Fecha de creacion</th>
						<th scope="col">NÂº Entregas</th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
					<tr>
				</thead>
				<tbody>
					{% for comic in listaComic %}
					<tr>
						<td>{{ comic.nombre }}</td>
						<td>{{ comic.descripcion }}</td>
						<td class="text-center">{{ comic.fechaCreacion.strftime('%Y-%m-%d') }}</td>
						<td class="text-center">{{ comic.listaEntrega|length}}</td>
						<td><a class="btn btn-warning"
							href="/editarComic/{{ comic.idComic }}">Editar </a></td>
						<td><a class="btn btn-danger"
							href="/delete/{{ comic.idComic }}">Eliminar</a></td>
						<td><a class="btn btn-success"
							href="/entregasComic/{{ comic.idComic }}">Ver entregas</a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			{% else %}
			<div class="container align-items-center">
				<div class="text-center">
					<div class="bg-warning warning_mesagge">
						<label>No existen comics todav&iacute;a.</label>
					</div>
				</div>
			</div>
			{% endif %}
